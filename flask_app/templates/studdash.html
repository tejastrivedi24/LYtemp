{% extends "layout.html" %}
{% block content %}
    <h1>Dashboard</h1>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter Test Code</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                
                <form method="POST" action="">
                    {{ form.hidden_tag() }}                    
                    <div class="form-outline">
                        {{ form.code.label }}
                        {{ form.code(class="form-control") }}

                        <!-- <input type="text" name="code" id="form1" class="form-control" /> -->
                      </div>
                    <!-- <button type="submit" name="submit" class="btn btn-outline-dark">Submit</button> -->
                        {{ form.submit(class="btn btn-outline-dark") }}

                </form>
            </div>
          
          </div>
        </div>
      </div>
{% endblock content %}
